<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page not found</title>
        <style type="text/css" media="screen">
            .container {
                margin: 50px auto 40px auto; 
                width: 600px; 
                text-align: center;
                font-size: 20px; }
            a { 
                color: #4183c4; 
                text-decoration: none; }
            a:hover { 
                text-decoration: underline; }
            h1 { 
                width: 800px; 
                position:relative; 
                left: -100px; 
                line-height: 60px; 
                font-size: 60px; 
                font-weight: 100; 
                margin: 0px 0 50px 0; }
            p { 
                margin: 20px 0; 
                line-height: 1.6; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <p><strong>File not found</strong></p>
            <p>
                The site configured at this address does not
                contain the requested file.
            </p>
            <p>
                Visit
                <a href="https://altasa.github.io">Altasa homepage</a>
                to find information
            </p>
            <img src="https://avatars.githubusercontent.com/u/114131462?v=4" width="32" height="32">
        </div>
    </body>
</html>
